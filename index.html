<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Giới Thiệu Bản Thân</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .text-stream {
      position: absolute;
      top: -100px;
      writing-mode: vertical-rl;
      text-orientation: upright;
      font-size: 24px;
      font-weight: bold;
      color: #ff99cc;
      text-shadow: 0 0 5px #ff66b2, 0 0 10px #ff99cc, 0 0 15px #ffffff;
      animation: fall 10s linear infinite;
      user-select: none;
    }

    @keyframes fall {
      0% {
        top: -100px;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        top: 100%;
        opacity: 0;
      }
    }

    audio {
      display: none;
    }

    .hint {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="hint">🌸 Chạm màn hình để phát nhạc 🌸</div>

  <audio id="bg-music" autoplay loop>
    <source src="snaptik.vn_0e2b7.mp3" type="audio/mpeg">
    Trình duyệt của bạn không hỗ trợ âm thanh.
  </audio>

  <script>
    const words = [
      "Tôi yêu em", "Anh yêu em", "Mãi bên em", "💖", "❤️", "Tình yêu", "Không rời xa",
      "Luôn vì em", "Yêu mãi mãi", "Vì em", "Em là duy nhất", "Anh nhớ em", "Yêu nhiều lắm"
    ];

    function createTextStream() {
      const el = document.createElement("div");
      el.className = "text-stream";
      el.style.left = Math.random() * window.innerWidth + "px";
      el.style.animationDuration = (Math.random() * 4 + 6) + "s";
      el.textContent = words[Math.floor(Math.random() * words.length)];
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 12000);
    }

    setInterval(createTextStream, 200);

    const audio = document.getElementById("bg-music");
    window.addEventListener('click', () => {
      audio.play();
      const hint = document.querySelector('.hint');
      if (hint) hint.style.display = 'none';
    });
  </script>
</body>
</html>
